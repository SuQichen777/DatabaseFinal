{% extends "base.html" %}

{% block title %}Add Transportation{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{{ url_for('trips.trips_home') }}" class="{% if request.path.startswith('/trips') %}active{% endif %}">Trips</a>
        <a href="{{ url_for('destination.destination_home') }}" class="{% if request.path.startswith('/destination') %}active{% endif %}">Destination</a>
        <a href="{{ url_for('tour_guide.tour_guide_home') }}" class="{% if request.path.startswith('/tour_guide') %}active{% endif %}">Tour Guide</a>
        <a href="{{ url_for('hotel.hotel_home') }}" class="{% if request.path.startswith('/hotel') %}active{% endif %}">Hotel</a>
    </div>

    <div class="main-content">
        <h1>Add Transportation</h1>

        <form method="POST" action="{{ url_for('trips.add_transportation', trip_id=trip_id) }}" class="form-section">
            <div class="form-group">
                <label for="starting_point">Starting Point *</label>
                <input type="text" name="starting_point" id="starting_point" required placeholder="Enter starting location">
            </div>

            <div class="form-group">
                <label for="ending_point">Ending Point *</label>
                <input type="text" name="ending_point" id="ending_point" required placeholder="Enter destination location">
            </div>

            <div class="form-group">
                <label for="start_date">Start Date (optional)</label>
                <input type="date" name="start_date" id="start_date">
            </div>

            <div class="form-group">
                <label for="duration">Duration (hours) (optional)</label>
                <input type="number" name="duration" id="duration" min="0">
            </div>

            <div class="form-group">
                <label for="transportation_type">Transportation Type *</label>
                <input type="text" name="transportation_type" id="transportation_type" required placeholder="e.g., Flight, Train, Bus">
            </div>

            <button type="submit" class="submit-button">Add Transportation</button>
        </form>

        <div style="margin-top: 20px;">
            <a href="{{ url_for('trips.trip_detail', trip_id=trip_id) }}">‚Üê Back to Trip Detail</a>
        </div>
    </div>
</div>
{% endblock %}
