{% extends "base.html" %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="sidebar">
        <a href="{{ url_for('profile.profile') }}" class="active">Settings</a>
        <a href="{{ url_for('profile.my_trips') }}">My Trips</a>
        <a href="{{ url_for('profile.my_collections') }}">My Collections</a>
    </div>

    <div class="main-content">
        <h2>Goodday, {{ user.Name }}</h2>

        <section>
            <h3>Account Info</h3>
            <div class="info-group">
                <label>User ID#</label>
                <input type="text" value="{{ user.UserID }}" readonly>
            </div>
            <div class="info-group">
                <label>Email Address</label>
                <input type="text" value="{{ user.Email }}" readonly>
            </div>
        </section>

        <section>
            <h3>Personal Info</h3>
            <div class="info-group">
                <label>Name</label>
                <input type="text" value="{{ user.Name }}" readonly>
            </div>
            <div class="info-group">
                <label>Phone Number</label>
                <input type="text" value="{{ user.PhoneNumber }}" readonly>
            </div>
            <div class="info-group">
                <label>Age</label>
                <input type="text" value="{{ user.Age }}" readonly>
            </div>
            <div class="info-group">
                <label>Preference</label>
                <input type="text" value="{{ user.Preference }}" readonly>
            </div>
        </section>

        <a href="{{ url_for('profile.update_profile') }}" class="edit-button">Edit Profile</a>
    </div>
</div>
{% endblock %}
