{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="sidebar">
        <a href="{{ url_for('profile.profile') }}">Settings</a>
        <a href="{{ url_for('profile.my_trips') }}">My Trips</a>
        <a href="{{ url_for('profile.my_collections') }}">My Collections</a>
    </div>

    <div class="main-content">
        <h2>Update Your Profile</h2>

        <form method="POST" action="{{ url_for('profile.update_profile') }}">
            <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">

            <section>
                <h3>Personal Info</h3>

                <div class="info-group">
                    <label>Name</label>
                    <input type="text" name="name" value="{{ user.Name }}" required>
                </div>
                <div class="info-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" value="{{ user.PhoneNumber }}">
                </div>
                <div class="info-group">
                    <label>Age</label>
                    <input type="number" name="age" value="{{ user.Age }}">
                </div>
                <div class="info-group">
                    <label>Preference</label>
                    <input type="text" name="preference" value="{{ user.Preference }}">
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="confirm-button">Confirm Changes</button>
                <a href="{{ url_for('profile.profile') }}" class="cancel-button">Disregard Changes</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
